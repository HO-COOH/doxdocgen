name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '11.8.0'
      - run: npm install

      - name: Lint
        run: npm run lint
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '11.8.0'
      - run: npm install

      - name: Compile
        run: npm run compile
  
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # disable ubuntu-latest until https://github.com/microsoft/vscode/issues/106569 is fixed
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '11.8.0'
      - run: npm install

      - name: Test
        run: npm run test
        # Run tests only on non-coverage job
        if: matrix.os != 'macOS-latest'
      
      - name: Generate Coverage
        run: npm run coverage
        if: matrix.os == 'macOS-latest'

      - name: Publish Coverage
        uses: paambaati/codeclimate-action@v2.2.4
        env:
          CC_TEST_REPORTER_ID: 9f2f3f3528671c8579b36f518539a09d94e9b6f560911d6dab94b0b5aa90e9fd
        if: matrix.os == 'macOS-latest'